{% extends 'base.html' %}
{% block content %}
<style>
    input[name="name"],
    input[name="roll_no"],
    input[name="department"] {
        border: 2px solid black !important;
        border-radius: 6px;
        padding: 8px;
    }
</style>

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md mt-12">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">✏️ Edit Your Profile</h2>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p|safe }}
        
        <button type="submit" 
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-md transition-colors">
            💾 Save Changes
        </button>
    </form>

    <a href="{% url 'profile' %}" 
       class="block text-center text-blue-600 hover:underline mt-6">
       ← Back to Profile
    </a>
</div>
{% endblock %}
