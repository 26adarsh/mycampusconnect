{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-24 bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>
    
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p|safe }}

        <button type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md font-semibold transition">
            Login
        </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Create account</a>
    </p>
</div>
{% endblock %}
