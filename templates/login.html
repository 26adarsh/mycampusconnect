{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4 py-12">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Login to Your Account</h2>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required autofocus
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Don't have an account? 
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Create account</a>
    </p>
  </div>
</div>
{% endblock %}
