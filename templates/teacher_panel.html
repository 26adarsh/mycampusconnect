{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6">🧑‍🏫 Teacher Panel: Post Announcement</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p|safe }}
    <button
      type="submit"
      class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition font-semibold"
    >
      📢 Post Announcement
    </button>
  </form>

  <div class="mt-8">
    <a href="{% url 'home' %}" class="text-blue-600 hover:underline">⬅ Back to Home</a>
  </div>
</div>
{% endblock %}
