{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50 px-4 py-12">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Create an Account</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password1" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password1" id="password1" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password2" class="block mb-2 text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password2" id="password2" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="role" class="block mb-2 text-sm font-medium text-gray-700">Role</label>
        <select name="role" id="role" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div>
        <label for="roll_no" class="block mb-2 text-sm font-medium text-gray-700">Roll No</label>
        <input type="text" name="roll_no" id="roll_no" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="department" class="block mb-2 text-sm font-medium text-gray-700">Department</label>
        <input type="text" name="department" id="department" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="profile_pic" class="block mb-2 text-sm font-medium text-gray-700">Profile Picture</label>
        <input type="file" name="profile_pic" id="profile_pic"
          class="w-full text-gray-600" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
