{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-10 rounded-xl shadow-lg mt-16">
  
  <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-10">üë§ My Profile</h2>
  
  <div class="space-y-8 text-gray-700">
    <!-- Username -->
    <div class="flex flex-col">
      <label class="text-gray-500 font-semibold mb-1 tracking-wide uppercase text-sm">Username</label>
      <div class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-3 text-lg font-medium text-gray-900">
        {{ profile.user.username }}
      </div>
    </div>

    <!-- Roll Number -->
    <div class="flex flex-col">
      <label class="text-gray-500 font-semibold mb-1 tracking-wide uppercase text-sm">Roll No</label>
      <div class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-3 text-lg font-medium text-gray-900">
        {{ profile.roll_no }}
      </div>
    </div>

    <!-- Department -->
    <div class="flex flex-col">
      <label class="text-gray-500 font-semibold mb-1 tracking-wide uppercase text-sm">Department</label>
      <div class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-3 text-lg font-medium text-gray-900">
        {{ profile.department }}
      </div>
    </div>
  </div>
  
  <div class="mt-12 flex justify-center">
    {% if profile.profile_pic %}
      <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" 
           class="rounded-full w-40 h-40 object-cover border-4 border-indigo-600 shadow-md" />
    {% else %}
      <p class="text-gray-400 italic text-center">No profile picture uploaded.</p>
    {% endif %}
  </div>

  <div class="mt-12 flex justify-center space-x-6">
    <a href="{% url 'edit_profile' %}"
       class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold transition">
       ‚úèÔ∏è Edit Profile
    </a>
    <a href="{% url 'home' %}" 
       class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-3 rounded-lg font-semibold transition">
       ‚¨Ö Back to Home
    </a>
  </div>
</div>
{% endblock %}
