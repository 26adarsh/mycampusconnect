{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6">ğŸ” Search Users</h2>

  <form method="get" class="flex space-x-4 mb-6">
    <input
      type="text"
      name="q"
      placeholder="Search username..."
      value="{{ query }}"
      class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      type="submit"
      class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 transition font-semibold"
    >
      Search
    </button>
  </form>

  <ul class="list-disc list-inside space-y-2 text-gray-700">
    {% for user in users %}
      <li class="hover:text-blue-600 transition cursor-pointer">{{ user.username }}</li>
    {% empty %}
      <li class="italic text-gray-500">No users found.</li>
    {% endfor %}
  </ul>

  <div class="mt-8">
    <a href="{% url 'home' %}" class="text-blue-600 hover:underline">â¬… Back to Home</a>
  </div>
</div>
{% endblock %}
