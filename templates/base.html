<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Courses{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-semibold">Course Portal</h1>
            <nav>
                <a href="{% url 'home' %}" class="hover:underline mr-4">Home</a>
                <a href="{% url 'course_list' %}" class="hover:underline">Courses</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center py-4 mt-8 text-sm text-gray-500">
        &copy; {{ now|date:"Y" }} My Course Portal. All rights reserved.
    </footer>
    
</body>
</html>
